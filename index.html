<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="about">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <ul>
          <li><a href="https://github.com/" target="_blank">GitHub</a></li>
          <li>
            <a href="https://www.frontendmentor.io/" target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
          </li>
          <li><a href="https://x.com/" target="_blank">Twitter</a></li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">A. Danielswaroop</a>.
    </div>
  </body>
</html>
